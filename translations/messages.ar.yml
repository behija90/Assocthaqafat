paragraphe:
  home_p1: تأسست الجمعية التونسية للتراث المشترك "ثقافات" بموجب البلاغ الصادر في الرائد الرسمي
    للجمهورية التونسية/إعلانات قانونية وشرعية وعدلية عدد 137 لسنة 2018 بتاريخ 10 نوفمبر 2018.
    ويتنزل تأسيس هذه الجمعية في إطار دعم التوليف بين مختلف المتدخلين في مجال التراث وما يمكن أن
    يُثمرهُ التكامل بينهم وعملا على إبراز الماضي المشترك الذي يربطنا بعديد الشعوب خدمة لتراثنا
    الوطني وإخراجه من دائرة الجمود للتعريف به والتحسيس بأهميته وجلبا للمشاريع الاستثمارية
    والتدخل لدى الهياكل المعنية لصيانته والمحافظة عليه.
  home_p2: لقد مثلت البلاد التونسية عبر التاريخ وعاء رحبا استوعب العديد من الحضارات والثقافات التي مرت
    بها منذ ما قبل التاريخ إلى يومنا هذا ساهمت في تشكل تراث متنوّع وتبلورِ هوية متميزة ظلت تنهل
    من الماضي وتتصالح معه وتنسجم مع الحاضر وتفعل فيه وتستشرف المستقبل وتستعدُّ لهُ. نشأت هذه
    الثقافات ضمن إطار طبيعي متميز طبع تاريخ البلاد وتراثها وجعل منه مهدا لإرث مادي يشمل كل
    المخلفات الأثرية والمنقولات التي زال الاعتماد عليها اليوم وكل العادات والتقاليد والمعارف
    والثقافة الشعبية التي توارثتها الأجيال وتحولت إلى ما يعرف بالتراث غير المادي.
  home_p3: إن تراجع مفهوم القطيعة بين الحضارات والشعوب قابله تنامي الاقتناع بأن الهوية التونسية ما هي
    إلا نتاج لصيرورة تاريخية لتطور مختلف الحضارات المحلية والوافدة من بربرية ونُوميديّة وفينيقية
    ورومانية ووندالية وبيزنطية وعربية إسلامية وعثمانية وأندلسية وأوروبية ومعاصرة وغيرها... وهي
    في الآن نفسه تنتمي إلى أكثر من إطار بداية من إطارها المغاربي ثم العربي فالإسلامي فالإفريقي
    فالمتوسطي والكوني عامة...
  home_p4: من جهة أخرى، لم يعد التراث اليوم حِكرا على طرف بعينه إذ أصبح يشكّلُ مجالا مشتركا بين العديد
    من الفاعلين من مختلف التخصصات من أثريين ومؤرخين وفنانين وجغرافيين ومهندسين معماريين
    وسينمائيين ومسرحيين وإعلاميين وعلماء الاجتماع ومختصين في الحضارة وفي مختلف العلوم الصحيحة
    وغيرهم... كما تعددت الهياكل المتدخلة في هذا الحقل كلٌّ حسب مجال اختصاصها مثل المؤسسات
    القائمة على التراث والثقافة والمؤسسات الجامعية والتربوية والإعلامية ومراكز التكوين والشؤون
    الدينية والسياحة والدفاع الوطني والصناعات التقليدية والجماعات المحلية وجمعيات المجتمع المدني
    والتي كان لها دور كبير في الحفاظ على التراث الوطني وصيانته ولاسيما إبان الثورة سواء في إطار
    المبادرات المدنية أو في إطار مختلف مشاريع التعاون مع الهياكل القائمة على القطاع... وقد ساهم
    تعدد الأطراف المتدخلة في تنوّع المقاربات وتعددت المواقف وجعل هذا القطاع يستوعب الجميع عبر
    مختلف مستويات التعامل وأشكال المعالجة.
  home_p5: غير أنه ولعدة اعتبارات ظلت مختلف الأطراف تشتغل بشكل منفرد ودون تنسيق كبير عدا بعض المبادرات
    الفردية أو المشاريع الثنائية. كما لم يستفد تراث البلاد من القواسم المشتركة التي تجمعه
    بالعديد من الشعوب وفوّتت تونس بذلك فرص هامة لتبادل التجارب والخبرات والنهل من الإمكانيات
    المتوفرة لما فيه خير البلاد وتراثها.
    وبالنظر إلى طبيعتها والأهداف التي تأسست لأجلها ستكون جمعية "ثقافـات" بمثابة البيت الجامع لكل
    المتدخلين والفاعلين في التراث الوطني دون إقصاء أو تمييز. كما أنه واقتناعا بأن الثقافة
    التونسية هي نتاج لكل الحقبات التي عرفتها البلاد عبر تاريخها الطويل فإن تفاعلها مع مختلف تلك
    الحضارات سيكون حسب درجة تأثيرها في الهوية التونسية اليوم ومدى حضورها في الشخصية الوطنية دون
    أي تعصّب أو إنبتات أو تعصّب.
    ومن المؤمل أن تتمكن جمعية "ثقافــات" من حجز موقع متقدم ضمن شبكة الجمعيات المدنية التي تُعنى
    بهذا المجال بفضل تنوع تخصصات أعضائها وتحمسهم إلى العمل الجمعياتي واقتناعهم بضرورة التكامل
    بين مختلف التخصصات والمؤسسات ذات العلاقة بالتراث الوطني، على أن الجمعية ستبقى منفتحة على كل
    الطاقات المؤمنة بهذه الأهداف والملتزمة بالمساهمة في تحقيقها.

objective:
  obj1: معاضدة المجهود الوطني في المحافظة على التراث والتعريف به   وتثمينه، .
  obj2:  إبراز دور التراث في تقريب الشعوب والحضارات والمصالحة   بينها وتحسيس الشباب بأهمية تراثه ودفعه للتصالح معه دون تعصّب ولا مغالاة.
  obj3: العمل على التوليف بين مختلف المتدخلين لما فيه صالح التراث  الوطني تصرّفا ودراسة وتوثيقا وصيانة واستثمارا وإحياء
  obj4: المساهمة في جلب الاستثمارات والمشاريع الثقافية التي منشأنها المحافظة على التراث والنهوض به وتثمينه،.
  obj5: المساهمة في التعريف بالمخزون التراثي في المناسبات الوطنية والدولية تكريسا للهوية الوطنية وخدمة للسياحة الثقافية.
  obj6:  إقامة شراكات مع كل الفاعلين في المجال الثقافي والمساهمة في تأطير الناشطين والباحثين في مجال التراث من طلبة ومتربصين وهياكل مجتمع مدني.
  obj7:  التنسيق مع مختلف الجمعيات الناشطة في الحقل التراثي مثل جمعيات صيانة المدن وغيرها لإقامة مشاريع تعاون أو تظاهرات مشتركة وغيرها...،
  obj8: تنمية الوعي بأهمية المحافظة وتثمين التراث المشترك بكلتجلياته وإبراز قيمته الحضارية في التثاقف والحوار.
  obj9:  تعزيز القدرات لكل المتدخلين في مجال التراث المشترك لتحسينالمردود وضمان الجودة والنجاعة في التعامل مع هذا الرصيد الحضاري.