paragraphe:
  home_p1: L'Association tunisienne du patrimoine partagé "Cultures" a été créée conformément au communiqué publié dans le porte-drapeau officiel
    République tunisienne / Déclarations légales, juridiques et judiciaires n ° 137 de 2018 du 10 novembre 2018.
    La création de cette association s'inscrit dans le cadre de l'accompagnement de la synthèse entre les différents acteurs du patrimoine et ce qui peut être
    Il en résulte une complémentarité entre eux et afin de mettre en valeur le passé commun qui nous relie à de nombreux peuples au service de notre patrimoine
    NBK, le sortir de l'impasse pour le présenter et sensibiliser à son importance et amener des projets d'investissement
    Interférer avec les structures concernées pour le maintenir et le maintenir.
  home_p2: Tout au long de l'histoire, les pays tunisiens ont représenté un grand conteneur qui abritait de nombreuses civilisations et cultures passées
    Avec elle de la préhistoire à nos jours, elle a contribué à la formation d'un patrimoine diversifié et à la cristallisation d'une identité distincte qui a ravagé
    Du passé, réconciliez-vous avec lui, harmonisez-vous avec le présent, faites-y, regardez vers l'avenir et préparez-vous. Cela a surgi
    Les cultures dans un cadre naturel distinct ont imprimé l'histoire du pays et de son patrimoine et en ont fait le berceau d'un patrimoine matériel qui englobe tous
    Déchets archéologiques et meubles qui sont encore utilisés aujourd'hui et toutes les coutumes, traditions et connaissances
    La culture populaire transmise de génération en génération à ce que l'on appelle le patrimoine immatériel.
  home_p3: Le déclin du concept d'aliénation entre civilisations et peuples a été compensé par la conviction croissante que l'identité tunisienne est ce qu'elle est.
    Elle n'est que le résultat du processus historique de développement des différentes civilisations locales et expatriées, berbères, numides et phéniciennes
    Romain, vandale, byzantin, arabe, islamique, ottoman, andalou, européen, contemporain, etc. ...
    En même temps, il appartient à plus d'un cadre, à commencer par son cadre maghrébin, puis arabe, islamique et africain
    La Méditerranée et le cosmique en général ...
  home_p4: D'un autre côté, aujourd'hui, le patrimoine n'est plus le domaine exclusif d'une seule partie, car c'est un domaine commun à de nombreux
    Les acteurs de diverses disciplines comprennent des archéologues, des historiens, des artistes, des géographes et des architectes
    Cinéastes, dramaturges, professionnels des médias et sociologues spécialisés dans la civilisation et diverses sciences correctes
    Et d'autres ... Il existe également de nombreuses structures interférant dans ce domaine, chacune selon son domaine de compétence, comme les institutions
    Basé sur le patrimoine, la culture, l'université, les institutions éducatives et médiatiques et les centres de formation et d'affaires
    Religieux, tourisme, défense nationale, industries traditionnelles, groupes locaux et associations de la société civile
    Qui a eu un grand rôle dans la préservation et la préservation du patrimoine national, en particulier pendant la révolution, que ce soit dans un cadre
    Des initiatives civiles ou dans le cadre de divers projets de coopération avec des structures sectorielles ... ont contribué
    La multiplicité des acteurs impliqués dans la diversité des approches, la multiplicité des positions, et rendre ce secteur accessible à tous à travers
    Différents niveaux de traitement et formes de traitement.
  home_p5: Cependant, pour plusieurs raisons, les différentes parties ont continué de fonctionner unilatéralement et sans grande coordination, à l'exception de certaines initiatives
    Projets individuels ou bilatéraux. Le patrimoine du pays n'a pas non plus bénéficié des points communs qui l'unissent
    Avec de nombreux peuples, la Tunisie a raté d'importantes occasions d'échanger des expériences, des expériences et de profiter des possibilités
    Disponible pour le bien du pays et de son patrimoine.
    Compte tenu de sa nature et des objectifs pour lesquels elle a été fondée, l'association "Cultures" servira de maison entière pour chacun
    Interféreurs et acteurs du patrimoine national sans exclusion ni discrimination. Il est également convaincu que la culture
    Le tunisien est le produit de toutes les époques que le pays a connues tout au long de sa longue histoire, de ses interactions avec diverses d'entre elles
    Les civilisations seront selon le degré de leur influence sur l'identité tunisienne aujourd'hui et l'étendue de leur présence dans la personnalité nationale sans
    Toute intolérance, germes ou intolérance.
    On espère que l'association "Cultures" pourra réserver un site avancé au sein du réseau des sociétés civiles concernées
    Dans ce domaine, grâce à la diversité des spécialités de ses membres, leur enthousiasme pour le travail associatif et leur conviction de la nécessité de la complémentarité
    Parmi les différentes disciplines et institutions liées au patrimoine national, l'association restera ouverte à tous
    Les énergies croient en ces objectifs et s'engagent à contribuer à leur réalisation.




